<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Caption History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2>üìú Caption History</h2>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Caption</th>
          <th>Hashtags</th>
          <th>Style</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for post in history %}
        <tr>
          <td><img src="{{ url_for('static', filename=post.image_filename) }}" width="100"></td>
          <td>{{ post.caption }}</td>
          <td>{{ post.hashtags }}</td>
          <td>{{ post.style }}</td>
          <td>{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
