<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caption History - InstaCaptioner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode table {
      color: #eee;
    }

    .dark-mode a.btn-secondary {
      background-color: #444;
      border-color: #555;
      color: #eee;
    }

    .table-responsive {
      max-height: 70vh;
      overflow-y: auto;
    }

    .copy-btn {
      font-size: 0.9rem;
      margin-left: 8px;
      cursor: pointer;
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    img.history-thumb {
      max-width: 100px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
    }
  </style>
</head>
<body class="bg-light">

  <div class="dark-toggle form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
    <label class="form-check-label" for="darkModeSwitch">üåô Dark Mode</label>
  </div>

  <div class="container">
    <h2 class="mb-4">üìú Caption History</h2>
    <a href="/" class="btn btn-secondary mb-4">‚Üê Back to Home</a>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Image</th>
            <th>Caption</th>
            <th>Hashtags</th>
            <th>Style</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for post in history %}
          <tr>
            <td><img src="{{ url_for('static', filename=post.image_filename) }}" alt="Uploaded Image" class="history-thumb" /></td>

            <td>
              {{ post.caption }}
              <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyText(`{{ post.caption|escapejs }}`)" title="Copy caption">üìã</button>
            </td>

            <td>
              {{ post.hashtags }}
              <button class="btn btn-sm btn-outline-primary copy-btn" onclick="copyText(`{{ post.hashtags|escapejs }}`)" title="Copy hashtags">üìã</button>
            </td>

            <td>{{ post.style|capitalize }}</td>
            <td>{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
          </tr>
          {% else %}
          <tr><td colspan="5" class="text-center">No history found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById('darkModeSwitch');
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy.");
      });
    }
  </script>
</body>
</html>
